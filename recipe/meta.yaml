{% set name = "pycm" %}
{% set version = "7.5.2" %}

package:
   name: "{{ name }}"
   version: "{{ version }}"

source:
   url: http://software.igwn.org/lscsoft/source/{{ name }}-{{ version }}.tar.gz
   sha256: c6c69f3ceaab753a2f4281c6b11d22d46b4154b7bb55df365b6bbfe54d9ade99

build:
  number: 2
  skip: true  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - cmake >=3.12.0
    - make  # [unix]
    - ctypesgen >=1.0.2
  host:
    - cm >=9.0.1
    - ctypesgen >=1.0.2
    - python
  run:
    - cm >=9.0.1
    - python

test:
  imports:
    - PyCm

about:
  home: "https://git.ligo.org/virgo/virgoapp/PyCm"
  license: "GPL-3.0-or-later"
  license_family: "GPL"
  license_file: "LICENSE"
  summary: "Python binding for the Cm Library"

extra:
  recipe-maintainers:
      - rhyspoulton
      - fcarbogn
