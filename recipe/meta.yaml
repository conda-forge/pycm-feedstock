{% set name = "pycm" %}
{% set version = "7.5.3" %}

package:
   name: "{{ name }}"
   version: "{{ version }}"

source:
   url: http://software.igwn.org/lscsoft/source/{{ name }}-{{ version }}.tar.gz
   sha256: 19c84db4aa034734ce0655d8ca9036d9c02d916357869b5bd4e79a86c0e9960a

build:
  number: 0
  skip: true  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - cmake >=3.12.0
    - make  # [unix]
    - ctypesgen >=1.0.2
  host:
    - cm >=9.0.1
    - ctypesgen >=1.0.2
    - python
  run:
    - cm >=9.0.1
    - python

test:
  imports:
    - PyCm

about:
  home: "https://git.ligo.org/virgo/virgoapp/PyCm"
  license: "GPL-3.0-or-later"
  license_family: "GPL"
  license_file: "LICENSE"
  summary: "Python binding for the Cm Library"

extra:
  recipe-maintainers:
      - rhyspoulton
      - fcarbogn
